<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Personal - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <!-- Page Content-->
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Smart-Pong Turnier</span></h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-8">
                    <!-- Experience Section-->
                    <section>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h2 class="text-primary fw-bolder mb-0">Teilnehmer</h2>
                        </div>
                        <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                            <div class="text-center mb-5">
                                <div
                                    class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                                    <i class="bi bi-people"></i>
                                </div>
                                <h1 class="fw-bolder">Teams</h1>
                                <p class="lead fw-normal text-muted mb-0">Let's play together!</p>
                            </div>
                            <div class="row gx-5 justify-content-center">
                                <div class="col-lg-8 col-xl-6">
                                    <form id="teamForm">
                                        <!-- Name input-->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="teamName" type="text"
                                                placeholder="Enter your name..." />
                                            <label for="name">Teamname</label>
                                        </div>
                                        <!-- Options input -->
                                        <div class="form-floating mb-3">
                                            <select class="form-control" id="teamColor">
                                                <option value="">Wähle eine Farbe...</option>
                                                <option value="#FF0000">Rot</option>
                                                <option value="#0000FF">Blau</option>
                                                <option value="#008000">Grün</option>
                                                <option value="#FFA500">Orange</option>
                                                <option value="#800080">Lila</option>
                                            </select>
                                            <label for="options">Teamfarbe</label>
                                        </div>
                                        <!-- Speicher Button-->
                                        <button class="btn btn-primary" type="button" onclick="addTeam()">Team
                                            hinzufügen</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Divider-->
                    <div class="pb-5"></div>
                    <!-- Skills Section-->
                    <section>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h2 class="text-primary fw-bolder mb-0">Teams</h2>
                        </div>
                        <!-- Skillset Card-->
                        <div class="card shadow border-0 rounded-4 mb-5">
                            <div class="card-body p-5">
                                <!-- Professional skills list-->
                                <div class="mb-5">
                                    <div class="d-flex align-items-center mb-4">
                                        <div
                                            class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3">
                                            <i class="bi bi-card-checklist"></i>
                                        </div>
                                        <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">Registrierte
                                                Teams</span></h3>
                                    </div>
                                    <div id="teamList" class="row row-cols-1 row-cols-md-3 mb-4"></div>
                                </div>
                                <button class="btn btn-primary" onclick="prepareMatch()" id="matchButton" disabled>Match
                                    starten</button>
                            </div>
                        </div>
                    </section>

                    <!-- Divider-->
                    <div class="pb-3"></div>
                    <section id="gameSection" style="display:none;">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h2 class="text-primary fw-bolder mb-0">Game</h2>
                        </div>
                        <!-- Skillset Card-->
                        <div class="card shadow border-0 rounded-4 mb-5">
                            <div class="card-body p-5">
                                <!-- Professional skills list-->
                                <div class="mb-5">
                                    <div class="d-flex align-items-center mb-4">
                                        <div
                                            class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3">
                                            <i class="bi bi-hourglass-split"></i>
                                        </div>
                                        <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">Laufender
                                                Match</span></h3>
                                    </div>
                                    <div class="match" id="matchInfo"></div>
                                    <button class="btn btn-primary  mt-3" id="endMatchButton" class="hidden"
                                        onclick="endMatch()">Match
                                        beenden</button>
                                </div>

                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0">Copyright &copy; Your Website 2023</div>
                </div>
                <div class="col-auto">
                    <a class="small" href="#!">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Terms</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Core theme JS-->
    <script src="js/script.js"></script>
</body>

</html>
